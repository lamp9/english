<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<include file='Public/index_css'/>
	<title>LAMP9印象英语 - 注册</title>
</head>
<body>
<div class="container">
	<div class="row clearfix">&nbsp;</div>
	<form method="post" action="" onsubmit="return false;">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">用户名</div>
						<input type="text" class="form-control" name="name">
					</div>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">密　码</div>
						<input type="password" class="form-control" name="pwd">
					</div>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">确认密码</div>
						<input type="password" class="form-control" name="pwd2">
					</div>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">真实姓名</div>
						<input type="text" class="form-control" name="rname">
					</div>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">联系方式</div>
						<input type="text" class="form-control" name="contact">
					</div>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon" style="height:40px;">验证码</div>
						<input class="form-control" type="text" name="code" style="height:40px;">

						<div class="input-group-addon" style="height:40px;"><img src='__URL__-verify'
																				 onclick='this.src=this.src+"?"+Math.random()'
																				 height="25"/></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="form-group">
					<div class="input-group">
						<button type="button" onclick="register();" class="btn btn-primary">注册</button>
						&nbsp;&nbsp;
						<a class="btn btn-success" href='__URL__'>登录<a/>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script>
	function register() {
		$.ajax({
			url: '',
			type: 'POST',
			data: $('form').serialize(),
			dataType: 'json',
			timeout: 10000,//1000毫秒后超时
			cache: false,//不缓存数据
			async: false,//同步：false,异步：true,默认true
			success: function (data) {
				if ('T' == data.code) {
					alert('注册成功！');
					location.href = '/';
				} else {
					alert(data.code);
				}
			},//请求成功后执行
		});
	}
</script>
</body>
</html>
