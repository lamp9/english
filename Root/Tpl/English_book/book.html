<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<include file='Public/index_css'/>
	<title><{$book.title}></title>
</head>
<body>
<div class="container-fluid">
	<include file='Public/englisth_book_nav'/>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form method="post" action="" id="list">
				<input type="hidden" name="book" value="<{$book.title}>"/>
				<table class="table table-hover">
					<thead>
					<tr>
						<th><input type="checkbox" onClick="list_check(this, '#list input[name=id\\[\\]]');"/></th>
						<th>ID
							<a class="btn btn-success btn-sm" href="javascript:;" onclick="$('#list').attr('action', '__APP__/Login-rand_word').attr('target', '_blank').submit();$('#list').attr('target', '_self');">PLAY</a>
							<a href="__URL__-book_add_modify-sid-<{$sid}>" class="btn btn-default btn-sm" target="_blank"><i class="fa fa-plus"></i></a></th>
						<th>TITLE</th>
						<th>COUNT</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<foreach name='list' item='v'>
						<tr>
							<td><input type="checkbox" name="id[]" value="<{$v.id}>"/></td>
							<td class="text-right"><{$v.id}></td>
							<td><a href="__URL__-book_chapter-id-<{$v.id}>-sid-<{$v.sid}>"><{$v.title}></a></td>
							<td><{$v.en_count}></td>
							<td><a href="__URL__-book_add_modify-id-<{$v.id}>-sid-<{$v.sid}>" class="btn btn-default btn-sm"><i class="fa fa-wrench"></i></a>
								<a href="javascript:delete_confirm('<{$v.id}>');" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></a></td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</form>
		</div>
		<div class="col-md-12 column"><ul class="pagination"><{$show}></ul></div>
	</div>
</div>
<script>
	function list_check(sym, name){
		$(name).each(function(index){
			this.checked = sym.checked;
		});
	}
	function delete_confirm(id){
		if(confirm("确认要删除吗？")){
			location.href = '__URL__-book_del-id-' + id;
		}
	}
</script>
</body>
</html>
